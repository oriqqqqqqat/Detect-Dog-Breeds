<!doctype html>
<html lang="th" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YOLO Detector</title>
  <!-- Bootstrap 5 + Icons (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { padding-bottom: 40px; }
    .dropzone {
      border: 2px dashed var(--bs-border-color);
      border-radius: 16px;
      padding: 28px;
      text-align: center;
      transition: border-color .2s, background-color .2s;
      background: var(--bs-tertiary-bg);
      cursor: pointer;
    }
    .dropzone.dragover { border-color: var(--bs-primary); background: rgba(13,110,253,.06); }
    .preview-img, .result-img { max-width: 100%; height: auto; border-radius: 12px; }
    .sticky-footer { position: fixed; bottom: 16px; right: 16px; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="/">
        <i class="bi bi-bounding-box-circles me-2"></i>DETECT DOG BREEDS
      </a>
    </div>
  </nav>

  <main class="container mt-4">
    <div class="row g-4">
      <!-- Left: Uploader -->
      <div class="col-12 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title mb-3">อัปโหลดภาพ</h5>
            <form id="form" method="POST" enctype="multipart/form-data">
              <input hidden type="file" id="fileInput" name="image" accept="image/*" required>
              <label for="fileInput" id="dropzone" class="dropzone w-100">
                <div class="text-muted">
                  <i class="bi bi-cloud-arrow-up fs-1 d-block mb-2"></i>
                  <div class="fw-medium">ลากภาพมาวาง หรือคลิกเพื่อเลือกไฟล์</div>
                  <small class="text-secondary">รองรับ .jpg .jpeg .png</small>
                </div>
                <img id="livePreview" class="preview-img mt-3 d-none" alt="Preview">
              </label>

              <div class="d-flex align-items-center gap-2 mt-3">
                <button class="btn btn-primary" type="submit">
                  <span class="btn-text"><i class="bi bi-cpu me-1"></i>ตรวจจับ</span>
                  <span class="btn-loading spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                </button>
                <button class="btn btn-outline-secondary" type="button" id="clearBtn">
                  <i class="bi bi-x-circle me-1"></i>ล้าง
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Right: Results -->
      <div class="col-12 col-lg-7">
        <div class="row g-4">
          {% if prediction %}
          <div class="col-12">
            <div class="alert alert-success d-flex align-items-center" role="alert">
              <i class="bi bi-check2-circle fs-5 me-2"></i>
              <div>{{ prediction }}</div>
            </div>
          </div>
          {% endif %}

          {% if orig_b64 %}
          <div class="col-12">
            <div class="card shadow-sm">
              <div class="card-header bg-body">
                <span class="badge text-bg-primary"><i class="bi bi-image me-1"></i>ภาพต้นฉบับ</span>
              </div>
              <div class="card-body">
                <img class="result-img" src="data:image/jpeg;base64,{{ orig_b64 }}" alt="original">
              </div>
            </div>
          </div>
          {% endif %}

          {% if result_b64 %}
          <div class="col-12">
            <div class="card shadow-sm">
              <div class="card-header bg-body">
                <span class="badge text-bg-success"><i class="bi bi-bounding-box me-1"></i>ผลลัพธ์</span>
              </div>
              <div class="card-body">
                <img class="result-img" src="data:image/jpeg;base64,{{ result_b64 }}" alt="result">
              </div>
            </div>
          </div>
          {% endif %}

          {% if not orig_b64 and not result_b64 %}
          <div class="col-12">
            <div class="card border-0 bg-body-tertiary shadow-sm">
              <div class="card-body text-center text-secondary">
                <i class="bi bi-magic fs-1 d-block mb-2"></i>
                อัปโหลดภาพเพื่อเริ่มตรวจจับวัตถุ
              </div>
            </div>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </main>


  <script>
    // Theme toggle (light/dark)
    const themeBtn = document.getElementById('themeToggle');
    const setTheme = (t) => document.documentElement.setAttribute('data-bs-theme', t);
    themeBtn?.addEventListener('click', () => {
      const cur = document.documentElement.getAttribute('data-bs-theme') || 'light';
      setTheme(cur === 'light' ? 'dark' : 'light');
    });

    // Elements
    const fileInput = document.getElementById('fileInput');
    const dropzone  = document.getElementById('dropzone');
    const livePreview = document.getElementById('livePreview');
    const form = document.getElementById('form');
    const clearBtn = document.getElementById('clearBtn');
    const btnText = document.querySelector('.btn-text');
    const btnLoad = document.querySelector('.btn-loading');

    // Drag & Drop
    ['dragenter','dragover'].forEach(evt => {
      dropzone.addEventListener(evt, (e)=>{ e.preventDefault(); e.stopPropagation(); dropzone.classList.add('dragover'); });
    });
    ['dragleave','drop'].forEach(evt => {
      dropzone.addEventListener(evt, (e)=>{ e.preventDefault(); e.stopPropagation(); dropzone.classList.remove('dragover'); });
    });
    dropzone.addEventListener('drop', (e) => {
      const files = e.dataTransfer.files;
      if (files && files[0]) {
        fileInput.files = files;
        renderPreview(files[0]);
      }
    });

    // Click to open file picker
    dropzone.addEventListener('click', () => fileInput.click());

    // Live preview on change
    fileInput.addEventListener('change', () => {
      const f = fileInput.files && fileInput.files[0];
      renderPreview(f);
    });

    function renderPreview(file) {
      if (!file) { livePreview.classList.add('d-none'); livePreview.removeAttribute('src'); return; }
      const reader = new FileReader();
      reader.onload = e => { livePreview.src = e.target.result; livePreview.classList.remove('d-none'); };
      reader.readAsDataURL(file);
    }

    // Submit loading state
    form.addEventListener('submit', () => {
      btnText.classList.add('d-none');
      btnLoad.classList.remove('d-none');
    });

    // Clear
    clearBtn.addEventListener('click', () => {
      fileInput.value = "";
      livePreview.classList.add('d-none');
      livePreview.removeAttribute('src');

    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
